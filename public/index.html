    <script src="/socket.io/socket.io.js"></script>
    <script>
        let authToken = localStorage.getItem('authToken');
        let socket = null;

        // API í˜¸ì¶œ í—¬í¼ í•¨ìˆ˜
        async function apiCall(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                }
            };

            const response = await fetch(url, { ...defaultOptions, ...options });
            const data = await response.json();
            
            return { response, data };
        }

        // íšŒì›ê°€ì…
        async function register() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const { response, data } = await apiCall('/api/auth/register', {
                method: 'POST',
                body: JSON.stringify({ email, username, password })
            });

            showResponse('authResponse', data, response.ok);
            
            if (response.ok) {
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
            }
        }

        // ë¡œê·¸ì¸
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { response, data } = await apiCall('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });

            showResponse('authResponse', data, response.ok);
            
            if (response.ok) {
                authToken = data.token;
                localStorage.setItem('authToken', authToken);
            }
        }

        // ë‚´ ì •ë³´ ì¡°íšŒ
        async function getMe() {
            const { response, data } = await apiCall('/api/auth/me');
            showResponse('authResponse', data, response.ok);
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            showResponse('authResponse', { message: 'ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.' }, true);
        }

        // ê²Œì‹œë¬¼ ì‘ì„±
        async function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const category = document.getElementById('postCategory').value;

            const { response, data } = await apiCall('/api/posts', {
                method: 'POST',
                body: JSON.stringify({ title, content, category })
            });

            showResponse('postsResponse', data, response.ok);
            
            if (response.ok) {
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
            }
        }

        // ê²Œì‹œë¬¼ ëª©ë¡ ì¡°íšŒ
        async function getPosts() {
            const { response, data } = await apiCall('/api/posts');
            showResponse('postsResponse', data, response.ok);
            
            if (response.ok) {
                displayPosts(data.posts);
            }
        }

        // ê²Œì‹œë¬¼ í‘œì‹œ
        function displayPosts(posts) {
            const container = document.getElementById('postsGrid');
            container.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <div class="post-meta">${post.category} â€¢ ${new Date(post.createdAt).toLocaleDateString()}</div>
                    <h3>${post.title}</h3>
                    <p>${post.content.substring(0, 100)}...</p>
                    <div class="post-meta">ì‘ì„±ì: ${post.author.username} â€¢ ì¡°íšŒìˆ˜: ${post.viewCount}</div>
                `;
                container.appendChild(postCard);
            });
        }

        // íŒŒì¼ ì—…ë¡œë“œ
        async function uploadFile() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResponse('uploadResponse', { error: 'íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.' }, false);
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            const { response, data } = await apiCall('/api/upload/single', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                body: formData
            });

            showResponse('uploadResponse', data, response.ok);
        }

        // íŒŒì¼ ëª©ë¡ ì¡°íšŒ
        async function getFiles() {
            const { response, data } = await apiCall('/api/upload/list');
            showResponse('uploadResponse', data, response.ok);
        }

        // Socket.io ì—°ê²°
        function connectSocket() {
            if (!authToken) {
                alert('ë¨¼ì € ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                return;
            }

            socket = io('http://localhost:3000', {
                auth: {
                    token: authToken
                }
            });

            socket.on('connect', () => {
                document.getElementById('socketStatus').textContent = 'ì—°ê²°ë¨';
                document.getElementById('socketStatus').className = 'status connected';
            });

            socket.on('disconnect', () => {
                document.getElementById('socketStatus').textContent = 'ì—°ê²° í•´ì œë¨';
                document.getElementById('socketStatus').className = 'status disconnected';
            });

            socket.on('new_message', (data) => {
                addMessageToChat(data);
            });

            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.username}ë‹˜ì´ ì°¸ì—¬í–ˆìŠµë‹ˆë‹¤.`);
            });

            socket.on('user_left', (data) => {
                addSystemMessage(`${data.username}ë‹˜ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤.`);
            });
        }

        // ë°© ì°¸ì—¬
        function joinRoom() {
            if (!socket) {
                alert('ë¨¼ì € ì—°ê²°í•´ì£¼ì„¸ìš”.');
                return;
            }

            const roomId = document.getElementById('roomId').value;
            socket.emit('join_room', roomId);
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            if (!socket) {
                alert('ë¨¼ì € ì—°ê²°í•´ì£¼ì„¸ìš”.');
                return;
            }

            const message = document.getElementById('messageInput').value;
            const roomId = document.getElementById('roomId').value;

            if (!message.trim()) return;

            socket.emit('send_message', {
                roomId: roomId,
                message: message,
                type: 'text'
            });

            document.getElementById('messageInput').value = '';
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ì±„íŒ…ì— ë©”ì‹œì§€ ì¶”ê°€
        function addMessageToChat(data) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message other';
            messageDiv.innerHTML = `
                <div class="message-info">${data.username} â€¢ ${new Date(data.timestamp).toLocaleTimeString()}</div>
                <div>${data.message}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(message) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.background = '#e9ecef';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ì—°ê²° í•´ì œ
        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        // ì‘ë‹µ í‘œì‹œ
        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.classList.remove('hidden');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° í™•ì¸
        window.onload = function() {
